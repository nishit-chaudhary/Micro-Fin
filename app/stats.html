    <nav>
        <div class="navbar">
            <ul>
                <li><a href="./landingPage.html">Home</a></li>

                <li><a href="./stats.html">Statistics</a></li>

            </ul>
        </div>

    <div class="title">Statistics</div>
    <div class="parent-wrapper">
        <div class="personal-stats-wrapper">
            <h3>Personal Stats</h3>

            <div class="stats-wrapper">
                <div class="stats-content">
                    <div class="stats-row">
                        <div class="final-heading">Contribution: </div>
                        <div class="final-content">10000</div>
                    </div>
                    <div class="stats-row">
                        <div class="final-heading">Current Loan: </div>
                        <div class="final-content">5000</div>
                    </div>
                </div>
                <div class="stats-content">
                    <div class="stats-row">
                        <div class="final-heading">Time Left To Pay: </div>
                        <div class="final-content">90 days</div>
                    </div>
                    <div class="stats-row">
                        <div class="final-heading">Reference of: </div>
                        <div class="final-content">0</div>
                    </div>
                </div>
            </div>



        </div>


        <div class="pool-stats-wrapper">
            <h3>Pool Stats</h3>

            <div class="stats-wrapper">
                <div class="stats-content">
                    <div class="stats-row">
                        <div class="final-heading">Pool members: </div>
                        <div class="final-content">6</div>
                    </div>
                    <div class="stats-row">
                        <div class="final-heading">Pool Collection: </div>
                        <div class="final-content">35500</div>
                    </div>
                </div>
                <div class="stats-content">
                    <div class="stats-row">
                        <div class="final-heading">Current Loans: </div>
                        <div class="final-content">2</div>
                    </div>
                    <div class="stats-row">
                        <div class="final-heading">Pool Balance: </div>
                        <div id="poolmoney" class="final-content">21550</div>
                    </div>
                </div>
            </div>
        </div>
